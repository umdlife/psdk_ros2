name: Build

on: [push, pull_request]

jobs:
  industrial_ci:
    strategy:
      matrix:
        env:
          - {ROS_DISTRO: humble, ROS_REPO: main}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Out PSDK 
        uses: actions/checkout@v4
        with:
          repository: dji-sdk/Payload-SDK
      - uses: 'ros-industrial/industrial_ci@master'
        env: ${{matrix.env}}
